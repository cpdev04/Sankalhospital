<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Image Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .gallery-img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease, filter 0.3s ease;
      cursor: pointer;
    }

    .gallery-img:hover {
      transform: scale(1.1);
      filter: brightness(80%);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox-content {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }

    .download {
      position: absolute;
      bottom: 30px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      background: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 123, 255, 0.4);
      transition: background 0.3s ease;
    }

    .download:hover {
      background: #0056b3;
    }

    .prev, .next {
      color: white;
      font-size: 40px;
      font-weight: bold;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
    }

    .prev {
      left: 20px;
    }

    .next {
      right: 20px;
    }

    .prev:hover, .next:hover {
      background: rgba(255, 255, 255, 0.5);
      color: black;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="gallery-item">
      <img src="assets/img/pictures/blog-1.jpg" alt="Image 1" class="gallery-img">
    </div>
    <div class="gallery-item">
      <img src="assets/img/pictures/process.jpg" alt="Image 2" class="gallery-img">
    </div>
    <div class="gallery-item">
      <img src="assets/img/vector/about.png" alt="Image 3" class="gallery-img">
    </div>
    <div class="gallery-item">
      <img src="assets/img/pictures/faq.jpg" alt="Image 4" class="gallery-img">
    </div>
    <div class="gallery-item">
      <img src="assets/img/pictures/blog-1.jpg" alt="Image 1" class="gallery-img">
    </div>
    <div class="gallery-item">
      <img src="assets/img/pictures/process.jpg" alt="Image 2" class="gallery-img">
    </div>
    <div class="gallery-item">
      <img src="assets/img/vector/about.png" alt="Image 3" class="gallery-img">
    </div>
    <div class="gallery-item">
      <img src="assets/img/pictures/faq.jpg" alt="Image 4" class="gallery-img">
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <span class="prev">&#10094;</span>
    <span class="next">&#10095;</span>
    <img class="lightbox-content" id="lightbox-img" src="" alt="">
    <a id="download" class="download" href="#" download>Download</a>
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.close');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    const downloadLink = document.getElementById('download');
    const images = Array.from(document.querySelectorAll('.gallery-img'));

    let currentIndex = 0;

    // Open Lightbox
    images.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        openLightbox(img.src);
      });
    });

    // Open lightbox with specified image
    function openLightbox(src) {
      lightbox.style.display = 'flex';
      lightboxImg.src = src;
      downloadLink.href = src;
    }

    // Close Lightbox
    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    // Navigate to Previous Image
    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateLightbox();
    });

    // Navigate to Next Image
    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      updateLightbox();
    });

    // Update lightbox image
    function updateLightbox() {
      const img = images[currentIndex];
      lightboxImg.src = img.src;
      downloadLink.href = img.src;
    }

    // Close Lightbox when clicking outside the image
    lightbox.addEventListener('click', (e) => {
      if (e.target !== lightboxImg && e.target !== downloadLink && e.target !== prevBtn && e.target !== nextBtn) {
        lightbox.style.display = 'none';
      }
    });
  </script>
</body>
</html>
